<!doctype html>
<html>
	<head charset="utf-8">
		<title>Client test</title>
		<script type="text/javascript" src="script.js"></script>
		<script id="vertex" type="x-shader/x-vertex">
			attribute vec2 aPosition;
			uniform vec2 uResolution;
			void main(void) {
				gl_Position = vec4(vec2(1.0, -1.0) * (2.0 * aPosition / uResolution - 1.0), 0, 1);
			}
		</script>
		<script id="fragment" type="x-shader/x-fragment">
			precision lowp float;
			uniform vec4 uColor;
			void main(void) {
				gl_FragColor = uColor;
			}
		</script>
		<script id="vertex-texture" type="x-shader/x-vertex">
			attribute vec2 aPosition;
			attribute vec2 aTexturePosition;
			uniform vec2 uResolution;
			varying vec2 vTexturePosition;
			void main(void) {
				gl_Position = vec4(vec2(1.0, -1.0) * (2.0 * aPosition / uResolution - 1.0), 0, 1);
				vTexturePosition = aTexturePosition;
			}
		</script>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body onload="main()">
		<canvas id="glCanvas">
			Your browser doesn't apper to suppoer <code>&lt;canvas&gt;</code> element.
		</canvas>
	</body>
</html>
